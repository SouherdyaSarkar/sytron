<!doctype html>
<html lang="en">

<head>
  <!-- Basic Setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title & Description -->
  <title>SYTRON</title>
  <meta name="description"
    content="SYTRON is a premier tech event bringing together innovation, 
    creativity, and collaboration. The event features a diverse lineup of workshops, 
    panel discussions, coding challenges, gaming tournaments, and interactive sessions, 
    designed to inspire learners, developers, and tech enthusiasts alike.">

  <!-- Keywords & Author -->
  <meta name="keywords" content="SYTRON, sytron, sytron iem, sytron 2025, sytron mili, sytron tech, tech iem, iem, 2025, ieeesb">
  <meta name="author" content="SYTRON">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://www.sytron.co.in/" />

  <!-- Open Graph (Facebook, LinkedIn, etc.) -->
  <meta property="og:title" content="SYTRON">
  <meta property="og:description" content="SYTRON is a premier tech event bringing together innovation, 
    creativity, and collaboration. The event features a diverse lineup of workshops, 
    panel discussions, coding challenges, gaming tournaments, and interactive sessions, 
    designed to inspire learners, developers, and tech enthusiasts alike.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sytron.co.in/">

  <!-- Structured Data (JSON-LD for SEO) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "url": "https://www.sytron.co.in/",
      "name": "SYTRON",
      "description": "SYTRON is a premier tech event bringing together innovation, 
    creativity, and collaboration. The event features a diverse lineup of workshops, 
    panel discussions, coding challenges, gaming tournaments, and interactive sessions, 
    designed to inspire learners, developers, and tech enthusiasts alike.",
      "sameAs": [
        "https://www.instagram.com/sytron_iem/"
      ]
    }
    </script>
</head>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

</html>
